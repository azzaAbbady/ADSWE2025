{% extends 'hr/base.html' %}

{% block content %}
<h1 class="mb-4">Departments</h1>
<a href="{% url 'department_add' %}" class="btn btn-primary mb-3">Add Department</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
            <tr>
                <td><a href="{% url 'department_employees' department.pk %}">{{ department.name }}</a></td>
                <td>{{ department.location }}</td>
                <td>
                    <a href="{% url 'department_edit' department.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'department_delete' department.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
