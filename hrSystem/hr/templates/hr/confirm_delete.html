{% extends 'hr/base.html' %}
{% load custom_filters %}  <!-- Load the custom filter -->

{% block content %}
<h1>Are you sure you want to delete {{ object }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% if object|is_department %}{% url 'department_list' %}{% else %}{% url 'employee_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
